<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brandge - Entrar / Cadastrar</title>
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="/">
                    <img src="assets/img/BRANDGE_FULL_LOGO.svg" alt="Brandge Logo">
                </a>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="partness.html">Parceiros</a>
                <button class="login-btn">Entrar / Cadastrar</button>
            </div>
            <button class="mobile-menu-btn" onclick="toggleMobileMenu()" id="mobile-menu-button">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" id="menu-icon">
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" id="close-icon" style="display: none;">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </nav>
        <div class="mobile-menu" id="mobile-menu" style="display: none;">
            <div class="mobile-menu-content">
                <a href="index.html">Home</a>
                <a href="partness.html">Parceiros</a>
                <button class="login-btn">Entrar / Cadastrar</button>
            </div>
        </div>
    </header>
    <!-- Background Image -->
    <div class="background-image"></div>
        
    <!-- Glass Panel Overlay (for landscape mode) -->
    <div class="glass_panel"></div>

    <!-- Brandge Logo -->
    <section class="header">
    <div class="mobile-logo">
        <a href="index.html" id="mobile-logo-link">
            <img src="/assets/img/BRANDGE_FULL_LOGO.svg" alt="Brandge" />
        </a>
    </div>
</section>

    <!-- Return Arrow -->
    <div class="return-arrow">
        <a href="index.html" id="return-arrow-link">
            <img src="/assets/img/arrow.svg" alt="Voltar" />
        </a>
    </div>
    
    <!-- Form Container -->
    <div class="form-container">
        <!-- Sign In Form -->
        <div class="form-box" id="signin-form">
            <div class="form-content">
                <div class="form-group">
                    <label for="signin-email">EMAIL</label>
                    <input type="email" id="signin-email" name="email" placeholder="email@exemplo.com" required>
                </div>
                
                <div class="form-group">
                    <label for="signin-password">SENHA</label>
                    <div class="password-input-container">
                        <input type="password" id="signin-password" name="password" placeholder="Senha" required>
                        <button type="button" class="password-toggle" id="signin-password-toggle">
                            <img src="/assets/img/closed_eye.svg" alt="Mostrar senha" class="eye-icon closed-eye" />
                            <img src="/assets/img/visible_eye.svg" alt="Ocultar senha" class="eye-icon visible-eye" style="display: none;" />
                        </button>
                    </div>
                </div>
                
                <div class="form-group checkbox-group">
                    <label class="checkbox-container">
                        <input type="checkbox" id="remember-me" name="remember">
                        <span class="checkmark"></span>
                        Lembre-se de mim
                    </label>
                </div>
                
                <button type="submit" class="submit-btn" id="signin-btn">ENTRAR</button>
                
                <div class="form-switch">
                    <span class="switch-text">Não possui uma conta? </span>
                    <button type="button" class="switch-link" id="show-signup">Cadastre-se aqui</button>

                </div>
            </div>
        </div>
        
        <!-- Sign Up Form -->
        <div class="form-box" id="signup-form" style="display: none;">
            <div class="form-content">
                <div class="form-group">
                    <label for="signup-name">NOME COMPLETO OU NOME DA EMPRESA</label>
                    <input type="text" id="signup-name" name="name" placeholder="Nome" required>
                </div>
                
                <div class="form-group">
                    <label for="signup-email">EMAIL</label>
                    <input type="email" id="signup-email" name="email" placeholder="email@exemplo.com" required>
                </div>
                
                <div class="form-group">
                    <label for="signup-cpf">CPF OU CNPJ</label>
                    <input type="text" id="signup-cpf" name="cpf" placeholder="000.000.000-00" required>
                </div>
                
                <div class="form-group">
                    <label for="signup-phone">TELEFONE</label>
                    <input type="tel" id="signup-phone" name="phone" placeholder="(11) 99999-9999" required>
                </div>
                
                <div class="form-group">
                    <label for="signup-password">SENHA</label>
                    <div class="password-input-container">
                        <input type="password" id="signup-password" name="password" placeholder="Senha" required>
                        <button type="button" class="password-toggle" id="signup-password-toggle">
                            <img src="/assets/img/closed_eye.svg" alt="Mostrar senha" class="eye-icon closed-eye" />
                            <img src="/assets/img/visible_eye.svg" alt="Ocultar senha" class="eye-icon visible-eye" style="display: none;" />
                        </button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="signup-role">Tipo de Conta</label>
                    <div class="role-options">
                        <label><input type="radio" name="role" id="signup-role-cliente" value="cliente" checked> Cliente</label>
                        <label><input type="radio" name="role" id="signup-role-designer" value="designer"> Designer</label>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn" id="signup-btn">CADASTRAR</button>
                
                
                <div class="form-switch">
                    <span class="switch-text">Já possui uma conta? </span>
                    <button type="button" class="switch-link" id="show-signin">Entre aqui</button>
                </div>
                <div class="form-footer">
                       <p>É profissional criativo ou tem um estúdio e quer se tornar um parceiro? </p>
                <p>Contate-nos via <a href="mailto:curadoria@brandge.com.br">curadoria@brandge.com.br</a></p>
            </div>
        </div>
    </div>
    
</body>
<script src="assets/js/login.js"></script>
<script src="assets/js/header.js"></script>
</html>
